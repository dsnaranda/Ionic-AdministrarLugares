<ion-content [fullscreen]="true" class="ion-padding">
  <div class="login-container">
    <ion-card class="login-card">
      <ion-card-header>
        <ion-card-title class="ion-text-center">Iniciar Sesión</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-input 
              [(ngModel)]="correo" 
              name="correo" 
              label="Email" 
              type="email" 
              placeholder="email@domain.com"
              class="input-field">
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-input 
              [(ngModel)]="password" 
              name="password" 
              type="password" 
              label="Contraseña" 
              placeholder="Ingrese su contraseña"
              class="input-field">
              <ion-input-password-toggle slot="end"></ion-input-password-toggle>
            </ion-input>
          </ion-item>
        </ion-list>

        <!-- Mensaje de error -->
        <ion-text color="danger" *ngIf="errorMessage">
          <p class="ion-text-center">{{ errorMessage }}</p>
        </ion-text>

        <ion-button expand="block" (click)="login()">Entrar</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
